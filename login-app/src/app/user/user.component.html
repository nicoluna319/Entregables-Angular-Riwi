<div class="min-h-screen p-8 bg-gray-100">
    <h2 class="text-2xl font-bold mb-6 text-center">Gesti칩n de Usuarios</h2>

    <button class="bg-green-500 text-white px-4 py-2 mb-4 rounded" (click)="viewCreateForm()">{{ showcreateform ? 'Cancelar' : 'A침adir Usuario' }}</button>

    <table class="min-w-full bg-white shadow-md rounded-lg">
      <thead>
        <tr>
          <th class="py-2 px-4 bg-gray-200">ID</th>
          <th class="py-2 px-4 bg-gray-200">Nombre</th>
          <th class="py-2 px-4 bg-gray-200">Email</th>
          <th class="py-2 px-4 bg-gray-200">Acciones</th>
        </tr>
      </thead>
      
      <tbody>
        <tr *ngFor="let user of users">
          <td class="py-2 px-4">{{ user.id }}</td>
          <td class="py-2 px-4">{{ user.first_name }} {{ user.last_name }}</td>
          <td class="py-2 px-4">{{ user.email }}</td>
          <td class="py-2 px-4">
            <button class="bg-blue-500 text-white px-4 py-2 rounded mr-2" (click)="editUser(user)">Editar</button>
            <button class="bg-red-500 text-white px-4 py-2 rounded" (click)="deleteUser(user.id)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div *ngIf="showcreateform" class="mt-6 p-4 bg-gray-100 rounded-md">
        <h3 class="text-xl font-semibold mb-4">Crear Nuevo Usuario</h3>
        <form (ngSubmit)="createUser()">
          <div class="mb-4">
            <label for="new_first_name" class="block text-sm font-medium text-gray-700">Nombre</label>
            <input [(ngModel)]="newuser.first_name" name="new_first_name" id="new_first_name" class="w-full px-3 py-2 border border-gray-300 rounded-md">
          </div>
          <div class="mb-4">
            <label for="new_last_name" class="block text-sm font-medium text-gray-700">Apellido</label>
            <input [(ngModel)]="newuser.last_name" name="new_last_name" id="new_last_name" class="w-full px-3 py-2 border border-gray-300 rounded-md">
          </div>
          <div class="mb-4">
            <label for="new_email" class="block text-sm font-medium text-gray-700">Correo electr칩nico</label>
            <input [(ngModel)]="newuser.email" name="new_email" id="new_email" class="w-full px-3 py-2 border border-gray-300 rounded-md">
          </div>
          <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded-md">Crear Usuario</button>
        </form>
      </div>

    <div *ngIf="selecteduser" class="mt-6 p-4 bg-gray-100 rounded-md">
        <h3 class="text-xl font-semibold mb-4">Editar Usuario</h3>
        <form (ngSubmit)="updateUser()">
          <div class="mb-4">
            <label for="first_name" class="block text-sm font-medium text-gray-700">Nombre</label>
            <input [(ngModel)]="selecteduser.first_name" name="first_name" id="first_name" class="w-full px-3 py-2 border border-gray-300 rounded-md">
          </div>
          <div class="mb-4">
            <label for="last_name" class="block text-sm font-medium text-gray-700">Apellido</label>
            <input [(ngModel)]="selecteduser.last_name" name="last_name" id="last_name" class="w-full px-3 py-2 border border-gray-300 rounded-md">
          </div>
          <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700">Correo electr칩nico</label>
            <input [(ngModel)]="selecteduser.email" name="email" id="email" class="w-full px-3 py-2 border border-gray-300 rounded-md">
          </div>
          <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md">Actualizar Usuario</button>
        </form>
      </div>   
  </div>
