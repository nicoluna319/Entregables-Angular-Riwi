<div class="min-h-screen p-8 bg-gradient-to-r from-blue-400 to-indigo-500">
    <h2 class="text-3xl font-bold mb-8 text-center text-white">Gesti칩n de Usuarios Riwi.io</h2>

    <button class="bg-green-400 text-white px-6 py-3 mb-6 rounded-full shadow-lg hover:bg-green-600 transition-all duration-300" 
            (click)="viewCreateForm()">
      {{ showcreateform ? 'Cancelar' : 'A침adir Usuario' }}
    </button>

    <table class="min-w-full bg-white shadow-lg rounded-xl overflow-hidden">
      <thead>
        <tr class="bg-gray-200 text-left text-gray-600 text-sm uppercase">
          <th class="py-3 px-6">ID</th>
          <th class="py-3 px-6">Nombre</th>
          <th class="py-3 px-6">Email</th>
          <th class="py-3 px-6">Acciones</th>
        </tr>
      </thead>
      
      <tbody>
        <tr *ngFor="let user of users" class="border-b hover:bg-gray-100 transition-all duration-200">
          <td class="py-4 px-6">{{ user.id }}</td>
          <td class="py-4 px-6">{{ user.first_name }} {{ user.last_name }}</td>
          <td class="py-4 px-6">{{ user.email }}</td>
          <td class="py-4 px-6 flex space-x-2">
            <button class="bg-blue-500 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-600 transition-all duration-300" (click)="editUser(user)">
              Editar
            </button>
            <button class="bg-red-500 text-white px-4 py-2 rounded-lg shadow hover:bg-red-600 transition-all duration-300" (click)="deleteUser(user.id)">
              Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- Crear Nuevo Usuario -->
    <div *ngIf="showcreateform" class="mt-8 p-6 bg-white rounded-lg shadow-lg">
      <h3 class="text-xl font-semibold mb-4 text-gray-700">Crear Nuevo Usuario</h3>
      <form (ngSubmit)="createUser()">
        <div class="mb-4">
          <label for="new_first_name" class="block text-sm font-medium text-gray-700">Nombre</label>
          <input [(ngModel)]="newuser.first_name" name="new_first_name" id="new_first_name" 
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>
        <div class="mb-4">
          <label for="new_last_name" class="block text-sm font-medium text-gray-700">Apellido</label>
          <input [(ngModel)]="newuser.last_name" name="new_last_name" id="new_last_name" 
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>
        <div class="mb-4">
          <label for="new_email" class="block text-sm font-medium text-gray-700">Correo electr칩nico</label>
          <input [(ngModel)]="newuser.email" name="new_email" id="new_email" 
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>
        <button type="submit" class="w-full bg-green-500 text-white py-3 rounded-lg shadow-lg hover:bg-green-600 transition-all duration-300">
          Crear Usuario
        </button>
      </form>
    </div>

    <!-- Editar Usuario -->
    <div *ngIf="selecteduser" class="mt-8 p-6 bg-white rounded-lg shadow-lg">
      <h3 class="text-xl font-semibold mb-4 text-gray-700">Editar Usuario</h3>
      <form (ngSubmit)="updateUser()">
        <div class="mb-4">
          <label for="first_name" class="block text-sm font-medium text-gray-700">Nombre</label>
          <input [(ngModel)]="selecteduser.first_name" name="first_name" id="first_name" 
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="mb-4">
          <label for="last_name" class="block text-sm font-medium text-gray-700">Apellido</label>
          <input [(ngModel)]="selecteduser.last_name" name="last_name" id="last_name" 
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700">Correo electr칩nico</label>
          <input [(ngModel)]="selecteduser.email" name="email" id="email" 
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white py-3 rounded-lg shadow-lg hover:bg-blue-600 transition-all duration-300">
          Actualizar Usuario
        </button>
      </form>
    </div>
</div>
