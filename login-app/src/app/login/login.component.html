<div class="min-h-screen flex items-center justify-center bg-gray-100">

    <div class="bg-white p-8 rounded-lg shadow-lg w-96">

      <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>

      <form (ngSubmit)="onSubmit()">
        
        <div class="mb-4">
          <label class="block mb-2 text-sm font-medium" for="email">Email</label>
          <input type="email" id="email" [(ngModel)]="email" name="email" class="w-full p-2 border border-gray-300 rounded-md" required>
        </div>
        
        <div class="mb-6">
          <label class="block mb-2 text-sm font-medium" for="password">Password</label>
          <input type="password" id="password" [(ngModel)]="password" name="password" class="w-full p-2 border border-gray-300 rounded-md" required>
        </div>

        <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md">Login</button>
      </form>
      <p *ngIf="errorMessage" class="text-red-500 text-sm mt-4">{{ errorMessage }}</p>
    </div>
  </div>
