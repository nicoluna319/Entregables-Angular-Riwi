  <div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-400 to-indigo-500">

    <div class="bg-white p-10 rounded-2xl shadow-xl w-full max-w-sm">
      <img src="https://riwi.io/wp-content/uploads/2023/07/Fondo-claro-logo2-1.png" alt="RiwiLogo">
      <br>
      <h2 class="text-3xl font-bold mb-1 text-center text-gray-700 ">Iniciar Sesión</h2>
      <p class="text-lg font-bold mb-8 text-center text-gray-400 ">By Nicolas Luna</p>

      <form (ngSubmit)="onSubmit()">
        
        <div class="mb-5">
          <label class="block mb-2 text-sm font-medium text-gray-600" for="email">Correo Electrónico</label>
          <input type="email" id="email" [(ngModel)]="email" name="email" 
                 class="w-full p-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent" 
                 placeholder="Ingresa tu correo" required>
        </div>
        
        <div class="mb-6">
          <label class="block mb-2 text-sm font-medium text-gray-600" for="password">Contraseña</label>
          <input type="password" id="password" [(ngModel)]="password" name="password" 
                 class="w-full p-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent" 
                 placeholder="Ingresa tu contraseña" required>
        </div>

        <button type="submit" 
                class="w-full bg-gradient-to-r from-blue-500 to-indigo-500 text-white py-3 rounded-lg font-semibold shadow-md hover:bg-gradient-to-r hover:from-blue-600 hover:to-indigo-600 transition-all duration-300 ease-in-out">
          Iniciar Sesión
        </button>
      </form>

      <p *ngIf="errorMessage" class="text-red-500 text-sm mt-4 text-center">{{ errorMessage }}</p>
    </div>
</div>
